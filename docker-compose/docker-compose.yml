version: '3'

services:

  pvdstart:
    image: pvdcore
    container_name: seednode1
    restart: always
    command: ["sh", "-c", "/startup/start_pd_network.sh"]
    volumes:
      - "./bitshares-seednode:/var/lib/bitshares"
      - ".:/startup"
    ports:
      - "127.0.0.1:8090:8090"
      - "0.0.0.0:1776:1776"